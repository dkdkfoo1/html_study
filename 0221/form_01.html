<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-1</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입양식</legend>
            <dl>
                <dt>아이디</dt>
                <!-- dt의 사용자를 위한 '아이디'표시 일뿐, 프로그래밍적인 요소가 아님.
                input에는 꼭 name이라는 속성을 적용해야함. -->
                <dd><input type="text" autofocus placeholder="아이디를 입력하세요" name="user_id" maxlength="7"></dd>
                <!-- 한줄로만 쓰는건 text -->
                <dt>비밀번호</dt>
                <dd><input type="password" placeholder="비밀번호 입력하세요" name="user_pw"></dd>
                <dt>주민등록번호</dt>
                <dd><input type="number" placeholder="앞자리" name="resi_first">-<input type="password" placeholder="뒷자리" name="resi_last"></dd>
                <!-- 하이픈 사용해서 별도의 인풋 -->
                <dt>이메일</dt>
                <dd>
                    <input type="email" placeholder="메일 앞자리 입력" name="user_email_id">
                    @
                    <select name="mail_address">
                        <!-- 그룹은 네임 -->
                        <option value="none">이메일을 선택하세요</option>
                        <!-- 벨류는 값 -->
                        <option value="goole">google.com</option>
                        <option value="naver">naver.com</option>
                        <option value="kakao">kakao.com</option>
                    </select>
                </dd>
                <dt>연락처</dt>
                <dd>
                    <select name="telecom_num">
                        <option value="none">통신사 선택</option>
                        <option value="skt">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lg">LG</option>
                    </select>
                    010-<input type="number" placeholder="4자리 입력" maxlength="4" name="phone_num_first">-<input type="number" placeholder="4자리 입력" maxlength="4" name="phone_num_last"></dd>
                <dt>나의 보물 1호는? 비밀번호 질문 답</dt>
                <dd><textarea name="find_pw_answer" rows="5" cols="50"></textarea></dd>
                <!-- textarea 길게 입력할 경우 (엔터가능)
                그리고 row나 cols를 쓰면 칸을 넓힐 수 있음. -->
                <dt>관심사</dt>
                <dd>
                    <label for="hobby_html"><input type="checkbox" id="hobby_html" value="hobby_html" name="hobby">HTML</label>
                    <input type="checkbox" id="hobby_css" value="hobby_css" name="hobby">
                    <label for="hobby_css">CSS</label>
                    <input type="checkbox" id="hobby_js" value="hobby_js" name="hobby">
                    <label for="hobby_js">JS</label>
                </dd>
                <dt>성별</dt>
                <dd>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="female" id="female" checked>
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="none" id="none">
                    <label for="none">동의안함</label>
                </dd>
                <dt>선호하는 음료</dt>
                <dd>
                    <select name="hobby2">
                        <optgroup label="커피">
                            <option value="ame">아메리카노</option>
                            <option value="cafe">카페라떼</option>
                        </optgroup>
                        <optgroup label="티(tea)">
                            <option value="t1">얼그레이티</option>
                            <option value="t2">자스민티</option>
                        </optgroup>
                    </select>
                </dd>
            </dl>
            <div class="btn_g">
                <button type="reset">취소</button>
                <button type="submit">가입</button>
                <!--지금은 action="#"이라서 가입눌러도 따로 들어가지는 페이지 없움 -->
                <button type="button">범용기능</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
