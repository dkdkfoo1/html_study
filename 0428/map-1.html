<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map-1</title>
    <style>
        img[usemap]{width: 100%;}
    </style>
</head>
<body>
    <!-- 이미지맵 연습2 -->
    <img src="./images/my_portfolio3.jpg" alt="" usemap="#map2">
    <map name="map2">
        <area shape="rect" alt="" title="" coords="338,101,580,157" href="" target="" />
        <area shape="rect" alt="" title="" coords="683,99,880,159" href="" target="" />
        <area shape="rect" alt="" title="" coords="979,96,1256,155" href="" target="" />
        <area shape="rect" alt="" title="" coords="1316,92,1568,160" href="" target="" />
    </map>

    <img src="./images/ex.jpg" alt="" usemap="#map1">
    <map name="map1">
        <!-- usemap 네임이랑 map네임이랑 같아야함 -->
        <area shape="rect" alt="" title="" coords="260,1230,722,1280" href="http://google.com" target="" />
        <area shape="rect" alt="" title="" coords="767,1229,1232,1281" href="" target="" />
        <area shape="rect" alt="" title="" coords="1275,1229,1740,1279" href="" target="" />
    </map>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://mattstow.com/experiment/responsive-image-maps/jquery.rwdImageMaps.min.js"></script>
</body>
</html>
