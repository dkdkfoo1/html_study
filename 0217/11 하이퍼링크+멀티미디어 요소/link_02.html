<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="discription" content="">
        <title>바로가기링크</title>
    </head>
    <body style="height:500vh;">
        <h1>웹디자인기능사 실기 기본서</h1>
        <div class="category">
            <!-- div에는 의미가 없어서 반드시 이름을 줘서 구분해 줘야 한다 ex) class -->
            <a href="#pst1">이벤트</a>
            <!-- # = id (위치명)  href (위치로갈수있는 위치경로) -->
            <a href="#pst2">상품정보</a>
            <a href="#pst3">리뷰</a>
            <a href="#pst4">추가상품</a>
        </div>
        <div class="contents">
            <!-- Id가 있어야함 그래야 특정 위치로 간다. 한글 특수문자 공백 대문자 피해야함 -->
            <h2 id="pst1" style="height:500px;">이벤트내용</h2>
            <!-- pst는 position의 약자로 임의로 설정한 것/ id=# -->
            <h2 id="pst2" style="height:500px;">상품정보내용</h2>
            <h2 id="pst3" style="height:500px;">리뷰내용</h2>
            <h2 id="pst4" style="height:500px;">추가상품내용</h2>
        </div>
    </body>
</html>
