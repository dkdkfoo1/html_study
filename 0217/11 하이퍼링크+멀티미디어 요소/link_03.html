<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>이미지</title>
    </head>
    <body>
        <ul>
            <li><img src="./02_image_video/images/aoa_banner.jpg" alt="접근성 오픈 아카데미 유튜브 채널 매주 월요일 콘텐츠 업데이트! 구독하기"></li>
            <li><img src="./02_image_video/images/qucik_topinfo.jpg" alt="24 시간 운영 7시까지 주문하면 당일 발송 가능"></li>
            <!-- alt 를 쓸때는 단순 이미지의 글이 아닌 의미에 의해 쓴다 -->
            <li><img src="./02_image_video/images/m_box_bg01.gif" alt=""></li>
            <!-- alt로 쓸 의미가 없으면 그냥 따옴표로 남겨둔다. 그래야 오류가 안남. -->
            <li><video src="./02_image_video/video/cat.mp4" autoplay muted loop></video></li>
            <!-- 자동재생 autoplay muted = 웹접근성 정책에 따라 음소거가 붙어야 자동재생 된다. -->
            <!-- loop를 뒤에 넣으면 계속 반복재생 됨. -->
            <li><video src="./02_image_video/video/coffee.mp4" autoplay muted loop></video></li>
            <li><video src="./02_image_video/video/forest.mp4" autoplay muted loop controls></video></li>
            <!-- control을 넣으면 동영상에 마우스 올렸을 때 컨트롤 바가 나옴. 오토에서 컨트롤까지 순서는 상관없음. -->
            <li><iframe width="1280" height="720" src="https://www.youtube.com/embed/nYo7tsNZWQk" title="통화하는 척 강아지가 좋아하는 단어 계속 말하기 ㅋㅋㅋ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
            <!-- 유튜브 소스코드로 가져온 동영상. -->
        </ul>
        <figure>
            <img src="./02_image_video/images/case1.jpg" alt="">
            <figcaption>고구마set 12,000원</figcaption>
        </figure>
    </body>
</html>
