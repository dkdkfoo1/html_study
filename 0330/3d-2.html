<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/resset.css">
    <style>
        .perspective {
            transform-style: preserve-3d;
            perspective: 300px; 
        }
        .perspective .box {
            width: 500px; margin: 150px auto;
            animation: olla 6s alternate linear infinite;
        }
        .perspective .box img {width: 100%;}
    </style>
</head>
<body>
    <div class="perspective">
        <div class="box"><img src="./images/bicycle.jpg" alt=""></div>
    </div>
</body>
</html>
