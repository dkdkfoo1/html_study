    <script>
        //내부 스크립트
        //변수의 선언과 대입
        //var 그릇 //빈 저장소 
        //var 그릇 = 쌀밥 //데이터 대입 
        //var 그릇 = 콩밥 //데이터 변경
        //객체.속성
        //객체.메소드()
        //->괄호가 옆에 있으면메소드, 세미콜론(;)은 써도되고 안써도 됨.
        // var box1 = 10 //대입 
        // window.alert(box1) //출력

        var box1 //변수생성
        var box2 = 1 //생성, 대입
        console.log(box1) //undefined
        box1 = 10 
        box2 = box1 //우측의 값을 좌측에 대입한다. 대입연산자는 오른쪽에서 왼쪽으로 대입.
        console.log(box1) //10
        box1 = 20
        console.log(box1) //20
        console.log(box1, box2)

        console.log(typeof box1) 
        console.log(typeof box2) //데이터의 타입을 알 수 있는 방법

        var box3 = 'A' //문자는 따옴표or큰따옴표 로 묶어야지만 데이터로 인식
        console.log(typeof box3) //결과 string ->문자로 나옴.
        console.log(typeof box1+1) //20+1 // 오른쪽에서 왼쪽으로 읽는것. [21을 typeof로 확인하고 console.log로 출력하라는뜻.]
        console.log(typeof box3+1) //'A'+1

        var box4 = '아이디를 입력하세요'
        console.log(box4.length) //공백포함, 글자 수 확인

        var a = 1
        var b = a
        var c = a + b + c
        console.log(a, b, c) //a = 1, b = 1, c는 undefined // NaN = 계산할 수 없다.// 1,1,NaN (Not a Number)

        

    </script>
