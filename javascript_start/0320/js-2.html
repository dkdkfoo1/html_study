    <script>
        //var 1Num// O X
        
        var box1 = 1
        var box1 = 2
        console.log(box1)

        let box2 = 3
        box2 = 4 //변수 생성을 하지 않고 쓰고, 값만 바꾸면 오류 없이 박스2는 4로 바뀌게됨.
        console.log(box2) // var는 변수 중복을 구분하지 않지만, let은 변수 중복을 구분할 수 있다. (실수를 잡아 줌.)

        const box3 = 6
        console.log(box3) //상수는 값 변환이 안된다. 초기값만 적용, 선언과 동시에 대입 값을 작성해야 한다.

    </script>
