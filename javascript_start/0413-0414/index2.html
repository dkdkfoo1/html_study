<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0413-2</title>
    <style>
        * {padding: 20px;}
        #box1 {background: aqua;}
        #box1 #box2 {background: yellow;}
        #box1 #box2 .p {background: pink;}
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <p class="p">1</p>
            <p class="p">2</p>
            <p class="p">3</p>
        </div>
    </div>
    <script>
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const p = document.querySelectorAll('.p')

        //Node 관계(p 기준)
        console.log(p[0].parentNode)//부모확인
        console.log(p[0].parentNode.parentNode)//부모의 부모
        console.log(p[0].parentNode.parentNode.parentNode)
        console.log(p[0].nextElementSibling)//다음형제
        console.log(p[1].previousElementSibling)//이전형제

        console.log(box2.childNodes)//공백포함
        console.log(box2.children)//요소만
        console.log(box2.firstChild)
        console.log(box2.firstElementChild)
        console.log(box2.lastChild)
        console.log(box2.lastElementChild) //요소만

        box2.parentNode.firstElementChild //box2
        box2.children[0].parentNode.parentNode //box1 ->인덱스를 붙인이유 ->p가 여러개라서 (all) 안붙히면 오류뜸
        p[2].parentNode.lastElementChild.parentNode // box2
        console.log(box2.parentNode.parentNode)


    </script>
</body>
</html>
