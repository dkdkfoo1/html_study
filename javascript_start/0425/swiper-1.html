
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-1</title>
    <!-- swiper cdn(필수!!) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.js" integrity="sha512-hJrV+LKHbu+Hxkn/+ZwGOCMUkap0ZfjJbca9WT38z69+MYmRzMlvUd401TOs1b4byAm4fGDESpEcCbG2A6cibQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.css" integrity="sha512-0x5peylECh6ad58xDrjrNZL87Zhg9rdda76yOOHrfGr41VSEwUNmYaK72U/JVScMbSWG1n4Vj35LGmq8ggsqaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- design css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <style>

        /* swiper plugin 적용시 slide css를 미리 작성하지 않는다. */
        /* swiper css가 적용하는 css와 충돌방지를 위해 슬라이드 
        디자인 시에는 반드시 서로 비교하면서 동시 디자인한다. */
        .swiper {width: 1000px;}
        /* swiper 정보에서 여기에 크기 주라고 했으니 그대로 해야함. (원래는 이미지 바로 윗 부모에게 주는데) */
        /* margin:0 auto, overflow:hidden 기본값 */
        .swiper .swiper-wrapper {}
        /* transition, transform 기본값 */
        .swiper .swiper-wrapper .swiper-slide {}
        /* width, height 100%, position:relative 기본값 */
        .swiper .swiper-wrapper .swiper-slide img {width: 100%;}

    </style>
</head>
<body>
    <!-- s:swiper main -->
    <div class="swiper">
        <!-- swiper slide wrap -->
        <div class="swiper-wrapper">
            <!-- s:slide -->
            <div class="swiper-slide slide1"><img src="./images/bnr1.jpg" alt="">slide1</div>
            <div class="swiper-slide slide2"><img src="./images/bnr2.jpg" alt="">slide2</div>
            <div class="swiper-slide slide3"><img src="./images/bnr3.jpg" alt="">slide3</div>
            <!-- e:slide -->
        </div>
    </div>
    <!-- e:swiper main -->
</body>


<script>

    // 기본 swiper 문법
    //const 변수명 = new Swiper('적용대상',{속성:값})

    //적용대상은 swiper의 가장 큰 부모 대상 (swiper-wrapper의 부모)
    const swiper1 = new Swiper('.swiper')

</script>
</html>
